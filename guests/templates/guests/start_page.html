{% block content %}

    <a href="{% url 'guests:logout' %}" class="admin-log">Admin-Logout</a>

    <a href="{% url 'guests:login' %}">Admin-Login</a>
    {% endif %}

</div>

    <div class="col-12">
        <h1>W&Z GmbH Gästebuch </h1>
    </div>
</div>

</div>

<div class="row section_margin">
    <div class="col-12">
        <div class="button-wrapper">
            <a href="{% url 'guests:user-leave' %}">

            <a href="{% url 'guests:user-create' %}">
                <button type="button" class="button button-primary">Hinzufügen</button>

            </a>

</div>


<div class="row section_margin">
