<style>

        body{


      background-color: #E5E5E5;


font-style: normal;
font-weight: normal;

line-height: 24px;
text-align: center;
letter-spacing: 0.5px;

color: rgba(51, 51, 51, 0.8);


    }



        .header-img {

            position: absolute;
            width: 216.28px;
            height: 48px;
            left: 48px;
            top: 48px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0px 20px 4px rgba(0, 0, 0, 0.25));

        }


        .button {
            display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
padding: 18px 64px;
border-radius: 8px;
            min-width: 207px ;
        }

        .button-primary  {
                    background:#42BD92 ;
                    border: 2px solid #42BD92;
        }
        .button-secondary{
            background: transparent ;
            border: 1px solid rgba(19, 19, 19, 0.71);

        }

        .button-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .button-wrapper a {
            text-decoration: none;
            color: #0d0d0d;
        }

        .push-right-36 {
            margin-right: 36px;
        }


        .admin{

            display: flex;
            flex-direction: row;

        }
        .admin-log{
            color: #A5CEBE;
            background-color: transparent;
            text-decoration: none;


        }

   #id_firstname {

   }

       margin-top: 120px;

    .formular p:nth-child(2){

    }
